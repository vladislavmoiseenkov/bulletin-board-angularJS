<div class="container">
    <div class="row declaration">
        <div class="col-lg-10 ad">
            <div class="row titleAd">
                <div class="col-lg-12">
                    <h1>{{ vm.title }}</h1>
                </div>
                <div class="adControl" ng-show="$root.$storage.user.login === vm.author">
                    <a href="#!/edit/{{ index }}" class="btn btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="#!/delete/{{ index }}" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-9">
                    <h5>{{ vm.description }}</h5>
                </div>
                <div class="col-lg-3 clearfix">
                    <div class="author pull-left">
                        <h5>Автор: {{ vm.author }}</h5>
                    </div>
                    <div class="date pull-right">
                        <h5>{{ vm.time | date :  "dd.MM.y"}}</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
